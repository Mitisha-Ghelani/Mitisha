    <style>
        body {
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container"></div>

    <script>
        const container = document.querySelector('.confetti-container');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            confetti.style.animationDuration = Math.random() * 0 + 2 + 's';
            container.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
</script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e68c; /* Light yellow background */
            overflow: hidden;
        }

        .corner {
            position: absolute;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            z-index: 1;
        }

        /* Corner 1: Stars revolving */
        .corner1 {
            top: 10px;
            left: 10px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Corner 2: Happy Birthday */
        .corner2 {
            top: 10px;
            right: 10px;
            font-size: 2em;
            animation: fade 3s infinite;
            color : #ff69B4;
            font-family: 'Poppins', sans-serif;

        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Corner 3: Balloons */
        .corner3 {
            bottom: 10px;
            left: 10px;
            font-size: 1.5em;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Corner 4: Confetti falling */
        .corner4 {
            bottom: 10px;
            right: 10px;
            animation: fall 4s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Confetti styles */
        .confetti {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ff6347; /* Tomato color */

    <script>
        const iframes = document.querySelectorAll('iframe');
        let currentIframeIndex = 0;

        iframes.forEach((iframe, index) => {
            iframe.style.display = index === 0 ? 'block' : 'none';
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIframeIndex = (currentIframeIndex - 1 + iframes.length) % iframes.length;
            showIframe(currentIframeIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIframeIndex = (currentIframeIndex + 1) % iframes.length;
            showIframe(currentIframeIndex);
        });

        function showIframe(index) {
            iframes.forEach(iframe => {
                iframe.style.display = 'none';
            });
            iframes[index].style.display = 'block';
        }
    </script>
