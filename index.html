<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitisha's Birthday üéÅüéâ‚ú®</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.imgur.com/xaw57LK.jpeg" type="image/png">

    <style>
        body {
            background-image: url('https://i.imgur.com/t9OBRhL.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            position: relative;
            height: 100vh; /* Set height to cover the viewport */
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="confetti-container"></div>

    <script>
        const container = document.querySelector('.confetti-container');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
            container.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>

    <div class="wish_mitisha">
        <h1>Wishing you a very <br>Happy Birthday <br>Mitisha!!!</h1>
    </div>

    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <iframe src="https://drive.google.com/file/d/1Ax9TIh_zY1Rpk1rnhJIVompJZyOc5nps/preview" width="600" height="400" allow="autoplay" style="display: none;"></iframe>
                    <!-- Additional iframes... -->
                </div>
                <div class="controls">
                    <button id="prevBtn">&lt;</button>
                    <button id="nextBtn">&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const iframes = document.querySelectorAll('iframe');
        let currentIframeIndex = 0;

        iframes.forEach((iframe, index) => {
            iframe.style.display = index === 0 ? 'block' : 'none';
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIframeIndex = (currentIframeIndex - 1 + iframes.length) % iframes.length;
            showIframe(currentIframeIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIframeIndex = (currentIframeIndex + 1) % iframes.length;
            showIframe(currentIframeIndex);
        });

        function showIframe(index) {
            iframes.forEach(iframe => {
                iframe.style.display = 'none';
            });
            iframes[index].style.display = 'block';
        }
    </script>
</body>

</html>
